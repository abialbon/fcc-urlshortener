<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>URL shortener</title>
    <link rel="stylesheet" href="./assets/style.css" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function getShortUrl() {
            var urlToShorten = document.getElementById('url').value;
            var requestUrl = 'https://pauls-playground-abialbonpaul.c9users.io/new/' + urlToShorten;
            urlPromise = axios.get(requestUrl);
            urlPromise.then(function(response) { 
                var shortlink = document.getElementById('result');
                    if (response.data.short_url) {
                        shortlink.value = response.data.short_url;
                    } else {
                        shortlink.value = response.data;
                    }
                });
        }
        function copyText() {
            var copyTextArea = document.getElementById('result');
            copyTextArea.select();
            try {
                document.execCommand('copy');
            }
            catch (error) {
                alert('There was a problem copying the text');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="title">URL Shortener</div>
        <div class="form">
            <input id="url" type="url" name="url" placeholder="https://www.example.com"/>
            <button onclick="getShortUrl()">Shorten</button>
        </div>
        <div class="textarea">
            <textarea id = "result"></textarea>
            <button onclick="copyText()">Copy</button>
        </div>
    </div>
    <div class="footer">
        A project by Abialbon Paul
    </div>
    
</body>
</html>
